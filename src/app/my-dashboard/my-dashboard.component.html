<div class="grid-container">
  <h1 class="mat-h1">My Current Devices</h1>
  <mat-grid-list cols="2" rowHeight="135px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.getCols()" [rowspan]="card.getRows()">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <div><mat-icon  color="primary" class="material-icons">{{card.getTitleIcon()}}</mat-icon> &#8195; {{card.getTitle()}}</div>
            <!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button> -->
            <!-- <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu> -->
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <img mat-card-image src={{card.getContent().getImage()}} >
          <!-- <ul>
            <li *ngFor="let item of card.getContent().getItems(); let i = index">
              <i class="material-icons">{{card.getContent().getItemsIcons()[i]}}</i> &ensp; {{item}}
            </li>
          </ul> -->
          <mat-list>
            <mat-list-item *ngFor="let item of card.getContent().getItems(); let i = index">
              <mat-icon  color="primary" class="material-icons" mat-list-icon>{{card.getContent().getItemsIcons()[i]}}</mat-icon> &#8195; {{item}}
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
